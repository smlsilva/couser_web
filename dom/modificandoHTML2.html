<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'Boa Noite';
        //div.outerHTML = 'Boa Noite';
        div.insertAdjacentHTML('beforebegin', '<p>Antes do comeco</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do Fim</p>')


        // somente texto (sem tags)
        console.log(div.innerHTML)
        console.log(div.innerText)
    </script>
</body>

</html>
